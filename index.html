<!DOCTYPE html>
<html lang="en">

<head>
	<title>Quickie Wikisearch</title>
	<meta charset="utf-8">

	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="myscript.js"></script>
	<link rel="stylesheet" type="text/css" href="mystyle.css">

</head>

<body>

	<!--	Page body -->
	<div class="container main">

		<div class="row">
			<div class="jumbotron head">
				<h1>Quickie Wikisearch</h1>
				<p>A wiki search tool</p>
			</div>

			<!--search box-->
			<div class="col-md-6 col-md-offset-3 textDiv">
				<form class="form-horizontal">
					<input type="text" class="form-control searchbox" id="searchForm" size="68">
				</form>
				<!--button-->
				<div class="col-md-6 col-md-offset-3 buttons">
					<button type="submit" class="btn btn-default but-submit">Search</button>
					<a class="btn btn-default but-surprise" role="button" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Surprise Me</a>
				</div>


			</div>
		</div>

		<div class="container" id="results">

		</div>
	</div>
	</div>






</body>

</html>
